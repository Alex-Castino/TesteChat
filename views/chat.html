<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="chat-sidebar">
            <h2 class="chat-title">Contatos</h2>
            <ul class="contacts-list"></ul>
          </div>
        </div>
        <div class="col-8">
          <div class="chat-container d-none">
            <div class="chat-header">
              <h2 class="chat-title">Chat</h2>
            </div>
            <div class="chat-body">
              <ul class="messages-list"></ul>
            </div>
            <form id="chat-form">
              <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
              <button type="submit">Send</button>
            </form>
            <form id="chat-form">
              <input type="text" id="username-form" placeholder="Digite seu nome">
              <button type="submit">Enviar</button>
            </form>
          </div>
          <div class="waiting">
            <div class="qr-code"></div>
            <p>leia o qr code</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/socket.io.min.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
